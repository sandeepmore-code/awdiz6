    // Add a new todo
    function addTodo() {
        const newTodoInput = document.getElementById('newTodo');
        const newTodo = newTodoInput.value.trim();

        if (newTodo !== '') {
            todos.push(newTodo);
            newTodoInput.value = '';
            renderTodos();
        }
    }

    // Delete a todo
    function deleteTodo(index) {
        todos.splice(index, 1);
        renderTodos();
    }

    // Initial render
